<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="/dist/output.css" />
  <body>
    <section>
      <div
        class="h-screen font-sans login bg-cover bg-[url('/src/img/bg.jpg')] relative after:bg-[#00000057] after:content-[''] after:absolute after:left-0 after:top-0 after:w-full after:h-screen after:z-[-1] z-[9]"
      >
        <div
          class="container mx-auto h-full flex flex-1 justify-center items-center"
        >
          <div class="w-[450px] max-w-lg">
            <div class="leading-loose">
              <form
                class=" m-4 p-10 bg-white bg-opacity-20 rounded-xl shadow-xl"
              >
                <p class="text-white text-center text-[20px] font-bold">
                  LOGIN
                </p>
                <div class="">
                  <label class="block text-sm text-white" for="email"
                    >E-mail</label
                  >
                  <input
                    class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="email"
                    id="email"
                    placeholder="Your Email Address"
                    aria-label="email"
                    required
                  />
                </div>
                <div class="mt-2">
                  <label class="block text-sm text-white">Password</label>
                  <input
                    class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password"
                    id="password"
                    placeholder="Your Password"
                    arial-label="password"
                    required
                  />
                </div>

                <div class="mt-4 items-center flex justify-between">
                  <button
                    class="px-4 py-1 text-white tracking-wider transition-all duration-300 bg-gray-900 hover:bg-gray-800 rounded font-medium"
                    type="submit"
                  >
                    Submit
                  </button>
                  <a
                    class="inline-block right-0 align-baseline text-sm font-medium hover:text-white text-gray-200"
                    href="#"
                    >Forgot your password?</a
                  >
                </div>
                <div class="text-center grid">
                  <span class="font-medium text-white">Or</span>
                  <a
                    href="#"
                    class="inline font-medium right-0 align-baseline text-sm hover:text-white text-gray-200"
                  >
                    Want to create an account?
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
